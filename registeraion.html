<html>
<head>
<title>registeration form</title>
</head>
<body bgcolor="pink">
<center>
<h1 style="color:red">DAYANANDA SAGAR COLLEGE OF ENGINEERING</h1>
<h1 allign="center">MASTER OF COMPUTER APPLICATION</h1>
<h3 allign="center">Affiliated to VTU-Belgavi</h3>
</center>
<hr>
<p>
<center>
<b>Student Registeration Details</b></p>
<form action="/server">
<label for="candidate">Candidate's Name:</label>
<input type="text" id="candidate" name="candidate" placeholder="enter your name">
<br>
<br>
<label for="father">Father's Name:</label>
<input type="text" id="father" name="father" placeholder="enter your Father name">
<br>
<br>
<label for="mother">Mother's Name:</label>
<input type="text" id="mother" name="mother" placeholder="enter your mother name">
<br>
<br>
<label for="Religion">Religion</label>
<select name="Religion" id="Religion">
<option value="select your religion">select your Religion</option>
<option value="Hindhu">Hindhu</option>
<option value="Muslim">muslim</option>
<option value="christ">christ</option>
</select>
<br>
<br>
<label for="Adress">Permanent Adress:</label>
<textarea rows="6" cols="20" name="Adress" id="Adress"></textarea>
<br>
<br>
Gender:
<label for="male">Male</label>
<input type="radio" name="gender" id="male" value="Male"/>
<label for="Female">FeMale</label>
<input type="radio" name="gender" id="Female" value="FeMale"/>
<br>
<br>
<button type="submit">submit</button>
<button type="reset">Reset</button>
</form>
</center>
</body>
</html>
